<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator card p-3 mx-auto">
            <div class="mb-3">
                <input type="text" id="input1" class="form-control" placeholder="Enter first number">
            </div>
            <div class="mb-3">
                <input type="text" id="input2" class="form-control" placeholder="Enter second number">
            </div>
            <div class="mb-3">
                <select id="operation" class="form-select">
                    <option value="" disabled selected>Select Operation</option>
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                </select>
            </div>
            <button class="btn btn-primary mb-3" onclick="calculate()">Calculate</button>
            <button class="btn btn-secondary mb-3" onclick="clearAll()">Clear</button>
            <div id="result" class="alert alert-primary d-none"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
